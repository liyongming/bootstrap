<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="">
        <img src="../../image/tianxia1.jpeg" class="img-rounded" style="width:300px;height:300px;">
        <img src="../../image/tianxia1.jpeg" class="img-circle" style="width:300px;height:300px;">
        <img src="../../image/tianxia1.jpeg" class="img-thumbnail" style="width:300px;height:300px;">
        <hr>
        <p>关闭图标实例
            <button type="button" class="close col-sm-2" aria-hidden="true">
            &times;
            </button>
        </p>
        <p>插入符实例
            <span class="caret"></span>
        </p>
        <div class="pull-left">
        向左快速浮动
        </div>
        <div class="pull-right">
        向右快速浮动
        </div>
        <div class="center-block" style="width:200px;background-color:#ccc;">
             这是 center-block 实例
        </div>
        <div class="clearfix"  style="background: #D8D8D8;border: 1px solid #000;padding: 10px;">
            <div class="pull-left" style="background:#58D3F7;">
                向左快速浮动
            </div>
            <div class="pull-right" style="background: #DA81F5;">
                向右快速浮动
            </div>
        </div>
        <hr>
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
                这是 show class 的实例
            </div>
            <div class="hidden" style="width:200px;background-color:#ccc;">
                这是 hide class 的实例
            </div>
        </div>
        <hr>
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="email">Email 地址</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="pass">密码</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
    </div>
</body>
</html>
