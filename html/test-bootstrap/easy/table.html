<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>Learn Bootstrap</title>
	<link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/esy.css">
	<script src="../lib/dist/js/jquery-3.1.1.js" language=""></script>
	<script src="../lib/dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		 <h1 class="page-header">表格的演示</h1>
		 <table class="table table-striped table-borded table-hover">
			 <tr>
				 <td>1</td>
				 <td>2</td>
			 </tr>
			 <tr>
				 <td>3</td>
				 <td>4</td>
			 </tr>
			 <tr>
				 <td>5</td>
				 <td>6</td>
			 </tr>
		 </table>
		  <table class="table table-hover table-bordered table-hover tbody tr:hover danger" style="">
			  <tbody>
				<th>姓名</th>
				<th>年龄</th>
				<tr>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>4</td>
				</tr>
				<tr>
					<td>5</td>
					<td>6</td>
				</tr>
			 </tbody>
		 </table>
		   <table class="table table-bordered table-hover" style="">
			   <thead>
				   <tr>
					   <th>姓名</th>
					   <th>年龄</th>
					   <th>出生地</th>
				   </tr>
			   </thead>
			  <tbody style="text-align:center">
				<tr class="info">
					<td>张三</td>
					<td>21</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
				<tr class="warning">
					<td>李四</td>
					<td>22</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
				<tr class="success">
					<td>王五</td>
					<td>25</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
			 </tbody>
		 </table>
		  <table class="table table-bordered table-condensed table-hover" style="">
			   <thead>
				   <tr>
					   <th>姓名</th>
					   <th>年龄</th>
					   <th>出生地</th>
				   </tr>
			   </thead>
			  <tbody style="text-align:center">
				<tr class="info">
					<td>张三</td>
					<td>21</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
				<tr class="warning">
					<td>李四</td>
					<td>22</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
				<tr class="success">
					<td>王五</td>
					<td>25</td>
					<td>
						<select name="" id="">
							<option value="">上海</option>
							<option value="">天津</option>
							<option value="">北京</option>
						</select>
					</td>
				</tr>
			 </tbody>
		 </table>
	</div>
</body>
</html>
