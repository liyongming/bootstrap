<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        body{
            margin:0px 0px;
        }
        #iframeTop {
            width: 100%;
            height: 50px;
            /*background-color: #6eb6de;*/
        }
        #iframeTop  #document html body {
            margin:0px 0px;
        }
        #iframeBottom{
            width:100%;
            height:50px;
            /*background-color: #4a77d4;*/
        }
        #iframeLeft{
            width:15%;
            height: 660px;
            float: left;
            /*background-color: yellow;*/
        }
        #iframeLeft  #document html body {
            margin:0px 0px;
        }
        #iframeRight{
            width: 85%;
            height: 660px;
            /*background-color: red;*/
        }
    </style>
</head>
<body>
<!--首页布局使用iframe-->
<div>
    <!--编写的时候发现的问题，对于iframe的使用不是特别熟悉，着重强调，可以使用webstorm来查看iframe标签中的其他属性，在wrod中进行总结-->
    <!--iframe中存在外边距问题?如何解决-->
    <!--iframe中测出name的意思是，在点击左侧链接的时候，可以实现右侧的变化-->
    <iframe id="iframeTop" name="iframeTop" allowtransparency="true" frameborder="0" src="./top.html"></iframe>
    <iframe id="iframeLeft" name="iframeLeft" frameborder="0" scrolling="no" src="./left.html"></iframe>
    <iframe id="iframeRight" name="iframeRight" frameborder="0" src="./right.html"></iframe>
    <iframe id="iframeBottom" name="iframeButtom" frameborder="0" src="./footer.html"></iframe>
</div>
